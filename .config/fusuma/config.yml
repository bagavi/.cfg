swipe:
  3:
    right: 
      command: 'xdotool key ctrl+alt+Left'
    left: 
      command: 'xdotool key ctrl+alt+Right'
    down: 
      command: 'xdotool key ctrl+alt+d'
    up: 
      command: 'xdotool key F11'
pinch:
  in:
    command: 'xdotool key ctrl+plus'
  out:
     command: 'xdotool key ctrl+minus'

threshold:
  swipe: 0.4
  pinch: 0.4

interval:
  swipe: 0.8
  pinch: 0.1

